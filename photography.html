  <div id=photo-overlay class="photo-overlay hidden">

  <script type=text/javascript>
      document.getElementById("btn-close").addEventListener("click", function() {
          document.getElementById("photo-overlay").classList.add("hidden")
      }, !1);
      function displayOverlay(e) {
          var n, t = document.getElementById("photo-overlay-photo");
          t.style.display = "none",
          t.src = images[e].image,
          n = document.getElementById("photo-overlay-thumb"),
          n.style.display = "",
          n.src = images[e].thumb,
          t.onload = function() {
              t.style.display = "",
              n.style.display = "none"
          }
          ,
          document.getElementById("photo-overlay-infolink").href = images[e].href + "?ref=true#info",
          document.getElementById("photo-overlay").classList.remove("hidden"),
          document.getElementById("btn-previous").href = "javascript:displayOverlay(" + (e - 1) + ")",
          document.getElementById("btn-next").href = "javascript:displayOverlay(" + (e + 1) + ")",
          document.getElementById("btn-previous").style.display = e == 0 ? "none" : "",
          document.getElementById("btn-next").style.display = e >= images.length - 1 ? "none" : ""
      }
  </script>

  <script type=text/javascript>
      function loadNextImages() {
          for (var e, t, n = images.slice(ptrImage, ptrImage + batchSize), s = 0; s < n.length; s++)
              t = n[s],
              e = document.createElement("a"),
              e.id = "gallery_img_" + t.id,
              e.style = "cursor: pointer",
              e.setAttribute("onclick", "javascript:displayOverlay(" + t.id + ")"),
              e.innerHTML = '<img src="' + t.thumb + '" alt="' + t.title + '">',
              document.getElementById("gallery").appendChild(e);
          n.length == 0 && window.removeEventListener("scroll", scrollFunction),
          ptrImage += batchSize,
          $("#gallery").justifiedGallery("norewind")
      }
      function getGalleryDimensions() {
          var e = window.innerWidth || 1024;
          return e < 600 ? {
              rowHeight: 120,
              margins: 2
          } : e < 900 ? {
              rowHeight: 200,
              margins: 2
          } : {
              rowHeight: 300,
              margins: 10
          }
      }
      function smugmugThumbs(e, t, n) {
          var i = Math.max(t, n)
            , o = /(.*)(\/S\/)(.*)(-S\.jpg)/;
          return i < 100 ? e.replace(o, "$1/200x200/$3-100x200.jpg") : i < 400 ? e.replace(o, "$1/S/$3-S.jpg") : i < 600 ? e.replace(o, "$1/M/$3-M.jpg") : e.replace(o, "$1/L/$3-L.jpg")
      }
      $("#gallery").justifiedGallery({
          rowHeight: getGalleryDimensions().rowHeight,
          margins: getGalleryDimensions().margins,
          border: 0,
          thumbnailPath: smugmugThumbs
      })
  </script>
